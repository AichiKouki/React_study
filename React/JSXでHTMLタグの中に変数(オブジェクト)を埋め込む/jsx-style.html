<!--
HTMLタグの中に変数を入れる内容。imgタグのsrc属性ではそのまま文字列をいれれたけど、
cssのstyleはそのまま文字列は無理だけどオブジェクトとして変数入れることはできる。

(*2)と(*3)は別々の方法で記述してるが、どっちでもいい
-->
<!DOCTYPE html><html><head>
  <meta charset="utf-8">
  <script src="https://unpkg.com/react@15/dist/react.min.js"></script>
  <script src="https://unpkg.com/react-dom@15/dist/react-dom.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.38/browser.min.js"></script>
</head><body>
  <div id="root"></div>
  <script type="text/babel">
    // ReactでDOMを書き換える
    ReactDOM.render(
      getDOM(),
      document.getElementById('root')
    )
    // 要素を返す関数
    function getDOM() {
      // オブジェクトでスタイルを指定 --- (※1)
      const css1 = { // cssのスタイルで --- (※2)
        "color": 'red',
        "background-color": '#f0f0ff',
        "font-size": '2em'
      }
      const css2 = { // JavaScriptのスタイルで --- (※3)
        color: 'blue',
        backgroundColor: '#fff0f0',
        fontSize: '2em'
      }
      // JSXでDOMを指定
      return (
        <div>
          <p style={css1}>探すのに時があり</p>
          <p style={css2}>捨てるのに時がある</p>
        </div>
      )
    }
  </script>
</body></html>
