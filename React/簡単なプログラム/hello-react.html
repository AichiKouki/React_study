<!DOCTYPE html><html><head>
  <meta charset="utf-8">
  <!-- ライブラリの取り込み ───(※1) -->
  <script src="https://unpkg.com/react@15/dist/react.min.js"></script>
  <script src="https://unpkg.com/react-dom@15/dist/react-dom.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.38/browser.min.js"></script>
</head><body>
  <!-- 要素の定義 ───(※2) -->
  <div id="root"></div>
  <!-- スクリプトの定義 ───(※3) -->
  <script type="text/babel">
  //第一引数は、今回会がすべき内容。第二引数には、描画先のDOM要素を指定
    ReactDOM.render(
      <h1>Hello, world!</h1>,
      document.getElementById('root')
    )
  </script>
</body></html>
<!--
このプログラムは、DIV要素の中に、H1要素の「Hello world」を挿入している。

(*1)
上から2行はReactのライブラリの読み込み。
最後の一行は、Jsの文法構文を拡張するJSXを有効にする。これで、JSXの書き方ができるようになる

(*2)
Reactで書き換える文を、div要素で指定。idを付与しているので、Jsからアクセスできる。

(*3)
Javascriptを定義しているが、ただしここではJSX文法を使ったJavascriptの拡張言語を記述するので、script要素のtype属性には、"text/javascript"ではなく、"text/babel"と指定する。
Javascriptの中にHTMLタグが出てきて驚く人もいるかもしれないが、Babelを使うことによって、拡張されたJavascriptのコードを従来の仕様のコードに変換した上で実行される。
-->
