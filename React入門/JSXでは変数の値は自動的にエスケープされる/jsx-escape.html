<!DOCTYPE html><html><head>
  <meta charset="utf-8">
  <script src="https://unpkg.com/react@15/dist/react.min.js"></script>
  <script src="https://unpkg.com/react-dom@15/dist/react-dom.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.38/browser.min.js"></script>
</head><body>
  <div id="root"></div>
  <script type="text/babel">
    const value = "<<< 豚に真珠、猫に小判 >>>"
    const elem = <h2>{value}</h2>
    const root = document.getElementById('root')
    ReactDOM.render(elem, root)
  </script>
</body></html>

<!--
・JSXのDOMテキスト部分に差し込んだ変数の値は自動的にエスケープされる。
・HTMLとして特別な意味を持つ「<」や「>」という記号が自動的に「&lt;」と「&gt;」へ変換される。

上の例だと、<h2><<< 豚に真珠、猫に小判 >>></h2>となるが、自動的にエスケープされるので、問題なく表示できる。

この機能のメリット
・特殊記号の変換の手間を省く・
・外部から受け取った値をうっかり表示してしまう場合に起こるセキュリティ上の問題も防げる
-->
