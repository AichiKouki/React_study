<!DOCTYPE html><html><head>
  <meta charset="utf-8">
  <script src="https://unpkg.com/react@15/dist/react.min.js"></script>
  <script src="https://unpkg.com/react-dom@15/dist/react-dom.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.38/browser.min.js"></script>
</head><body>
  <div id="root"></div>
  <script type="text/babel">
    // ReactでDOMを書き換える
    ReactDOM.render(
      getDOM(),
      document.getElementById('root')
    );
    // 要素を返す関数
    function getDOM() {
      return ( //丸括弧でJSXの範囲を指定してるので問題ない
      //ここに書いてるDOM要素(div)は一つなので問題ない
        <div>
          <p>探すのに時があり</p>
          <p>捨てるのに時がある</p>
        </div>
      )
    }
  </script>
</body></html>
<!--
JSXを使う上での注意点
・ HTMLタグ(JSX)は、必ずタグを閉じる(たとえimgタグのようなものでも)
・Javascriptの中にいきなりHTMLを記述できるという性質上、JSXにもそれなりの制限がある。
--------------------------------------------------------------------------------
function getDOM(){
    return
    <div><p>おっす</p></div>
}
これだとHTMLをうまく認識せずエラーが出るので、( <div><p>おっす</p></div>)って感じで丸括弧で囲む
--------------------------------------------------------------------------------
function getDOM(){
    return(
     <div><p>おっす</p></div>
      <div><p>おっす</p></div>
    }
}
って感じで複数のDOM要素を並列に並べることはできない

-->
