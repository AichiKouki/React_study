<!--
・クラスを用いて、ulやliタグを使ったリストを表示するリストコンポーネント作成
-->
<!DOCTYPE html><html><head>
  <meta charset="utf-8">
  <script src="https://unpkg.com/react@15/dist/react.min.js"></script>
  <script src="https://unpkg.com/react-dom@15/dist/react-dom.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.38/browser.min.js"></script>
</head><body>
  <div id="root"></div>
  <script type="text/babel">
    // リストコンポーネントを定義
    class RList extends React.Component {
      render () {
        // items属性に指定した値から配列itemsを利用 --- (※1)
        const items = this.props.items.split(",")
        // アイテム一覧からli要素を作成 --- (※2)
        //mapは配列の値それぞれ繰り返して処理する。
        const itemsObj = items.map(
          (e) => {
            return <li>{e}</li>
          })
        // タイトル
        let title = this.props.title
        if (!title) title = "LIST" //titleがタグに書かれてなかったら、LISTという名前にする
        // 描画内容を返す
        return (<div>
          <h3>{title}</h3>
          <ul>{itemsObj}</ul>
        </div>)
      }
    }
    // コンポーネントを表示する --- (※3)
    //RListのコンポーネントを作成しているので、手軽にリストをいくらでも作成できる
    ReactDOM.render(
    <div>
      <RList
        title="果物"
        items="りんご,みかん,バナナ,パイナップル" />
        <RList
        title="野菜"
        items="トマト,きゅうり,かぼちゃ,人参" />
        </div>,
      document.getElementById('root')
    )
  </script>
</body></html>
