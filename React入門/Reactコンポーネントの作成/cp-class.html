<!--
・関数でコンポーネントを定義するのは手軽ではあるが、複雑なコンポーネントを定義しようとした時、1つの関数で記述するのは問題がある。
・Reactで複雑なタイプのコンポーネントを定義するには、ES2015で追加されたclass構文を利用する。
-->
<!DOCTYPE html><html><head>
  <meta charset="utf-8">
  <script src="https://unpkg.com/react@15/dist/react.min.js"></script>
  <script src="https://unpkg.com/react-dom@15/dist/react-dom.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.38/browser.min.js"></script>
</head><body>
  <div id="root"></div>
  <script type="text/babel">
    // クラスでコンポーネントを定義 --- (※1)
    class Greeting extends React.Component {
        //renderメソッドを定義してその戻り値でコンポーネントの表示内容を指定
      render() {
        //クラスを作っているので、thisをつける
        return <h1>{this.props.type}</h1>
      }
    }
    // コンポーネントを利用 --- (※2)
    const dom = <div>
      <Greeting type="Hello!" />
      <Greeting type="Goor morning!" />
    </div>;
    // ReactでDOMを書き換え
    ReactDOM.render(dom,
      document.getElementById('root'))
  </script>
</body></html>
